name: Build and Deploy Kindle Files

on:
  push:
    branches:
      - main
    paths:
      - 'markdown/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install conversion dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc calibre

      - name: Build Kindle files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          shopt -s nullglob

          for file in markdown/*.md; do
            stem="$(basename "${file%.md}")"
            pandoc "$file" \
              --to=epub3 \
              --toc \
              --metadata=lang:en-US \
              --lua-filter=scripts/epub_pagebreak.lua \
              --css=styles/ebook.css \
              --output "dist/${stem}.epub"

            ebook-convert "dist/${stem}.epub" "dist/${stem}.mobi"
            ebook-convert "dist/${stem}.epub" "dist/${stem}.azw3"

            echo "Built dist/${stem}.epub"
            echo "Built dist/${stem}.mobi"
            echo "Built dist/${stem}.azw3"
          done

      - name: Capture build timestamp
        id: timestamp
        run: echo "timestamp=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$GITHUB_OUTPUT"

      - name: Generate static index
        env:
          BUILD_TIMESTAMP_UTC: ${{ steps.timestamp.outputs.timestamp }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: python3 scripts/generate_index.py

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
